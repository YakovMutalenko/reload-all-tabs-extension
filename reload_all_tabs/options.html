<!doctype html> 
<html>
<head>
<title>Reload All Tabs Options</title>
<link rel="shortcut icon" href="icon16.png"> 
<link rel="stylesheet" type="text/css" href="options.css">
<script type="text/javascript" src="keyboard_handler.js"></script>
<script type="text/javascript">
var bkg = chrome.extension.getBackgroundPage();

/**
* Saves options to localStorage.
*/
function saveOptions() {
  // Set the extension settings.
  bkg.settings.reloadAllWindows = document.getElementById('reloadAllWindows').checked;

  // Update status to let user know options were saved.
  var info = document.getElementById('options_saved');
  info.style.display = 'inline';
  info.style.opacity = 1;
  setTimeout(function() {
    info.style.opacity = 0.0;
  }, 1000);
}

/**
* Restore all options.
*/
function restoreOptions() {
  document.getElementById('reloadAllWindows').checked = bkg.settings.reloadAllWindows;
}
</script>
</head>

<body onload="restoreOptions()"> 
  <form onsubmit="return false;">
  <div id="body-container">
    <div id="header">
      <h1>Reload All Tabs</h1>
    </div>
    <div id="extensionTemplate">
      <div id="container" class="vbox-container">
        <div id="top" class="wbox" style="padding-right: 5px"> 
          <div class="section-header"> 
            <table cellpadding="0" cellspacing="0" width="100%"> 
              <tr valign="center"> 
                <td> 
                  <span class="section-header-title">Options</span> 
                </td> 
              </tr> 
            </table> 
          </div> 
        </div> 
        <div class="wbox-dev-mode"> 
          <div class="developer-mode"> 
            <table width="100%" cellpadding="2" cellspacing="0"> 
              <tr>
                <td width="200" height="30">Reload all windows:</td>
                <td><input id="reloadAllWindows" type="checkbox"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="extension" jsselect="extensions">
          <table width="100%" cellpadding="2" cellspacing="0">
            <tr>
              <td width="62" height="50" align="center" valign="top"> </td>
              <td valign="top"> </td>
              <td width="100"> </td>
              <td align="right" valign="center" width="700">
                <span id="options_saved" class="info-message">Options saved!</span>
                <button onclick="saveOptions();">Save</button>
                <button onclick="window.close();">Close</button>
              </td> 
          </tr> 
        </table> 
      </div>
      <div class="credits">
        Extension developed by <a href="http://www.mohamedmansour.com">Mohamed Mansour</a>, 
        Icon by <a href="http://www.mouserunner.net/">Ken Saunders</a>
    </div>
  </div>
  </form>
</body>
</html>
