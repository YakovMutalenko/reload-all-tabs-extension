<!DOCTYPE html>
<html>
  <head>
    <title>Reload All Tabs Options</title>
    <script>
      var bkg = chrome.extension.getBackgroundPage();
      var main_url = ("chrome-extension://" + bkg.main_extension_id + "/options.html");

      // Ping the main extension to see if its alive. If its not alive, show it will show
      // the error page.
      bkg.sendRequest('ping');
      
      // Even if an error occurred, let the window open, the user can see an error page,
      // to believe us that the extension doesn't exist, otherwise refer to the main options.
      bkg.openSingletonPage(main_url, function (status) {
        window.close();
      });
    </script>
  </head>
</html>
